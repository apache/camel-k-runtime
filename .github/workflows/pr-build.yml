name: Build PR

on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: joschi/setup-jdk@v1
      with:
        java-version: 11
    - name: mvn install
      run: ./mvnw -V -B -ntp clean install
    - name: Save Cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: maven-${{ github.run_id }}-${{ github.run_number }}
        restore-keys: |
          maven-${{ github.run_id }}-${{ github.run_number }}
  build-additional-jvm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 14
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK - ${{ matrix.java }}
        uses: joschi/setup-jdk@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build on ${{ matrix.java }}
        run: |
          ./mvnw -V -B -ntp clean install
  build-native-itests:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        native-image-project:
          - :camel-k-quarkus-itests-core
          - :camel-k-quarkus-itests-cron
          - :camel-k-quarkus-itests-knative
          - :camel-k-quarkus-itests-loader-xml
          - :camel-k-quarkus-itests-loader-yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v1
        with:
          java-version: 11
      - name: Restore Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: maven-${{ github.run_id }}-${{ github.run_number }}
          restore-keys: |
            maven-${{ github.run_id }}-${{ github.run_number }}
      - name: Integration Test - ${{ matrix.native-image-project }}
        run: |
          ./mvnw -V -B -ntp -nsu clean install \
            -Dnative \
            -Dnative-image.xmx=6g \
            -Ddocker \
            -pl ${{ matrix.native-image-project }}
  build-native-examples:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        native-image-project:
          - :camel-k-runtime-example-quarkus-xml
          - :camel-k-runtime-example-quarkus-yaml
          - :camel-k-runtime-example-quarkus-knative
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: joschi/setup-jdk@v1
        with:
          java-version: 11
      - name: Restore Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: maven-${{ github.run_id }}-${{ github.run_number }}
          restore-keys: |
            maven-${{ github.run_id }}-${{ github.run_number }}
      - name: Integration Test - ${{ matrix.native-image-project }}
        run: |
          ./mvnw -V -B -ntp -nsu clean install \
            -Dnative \
            -Dnative-image.xmx=6g \
            -Ddocker \
            -pl ${{ matrix.native-image-project }}

